    <div class="container-flex">

    <div class="row">
        <div class='col-4'>
            <label for="razao-social" class="label-input">Razão Social</label>
              <input type="text" class="form-control" name="razao-social" placeholder="Razão Social">

        <div class="col-4">

        <div class="col-4">
            <label for="inscricao-estadual" class="label-input">Inscrição Estadual</label>

        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <label for="CEP" class="label-input">CEP</label>

        <div class="col-4">
            <label for="endereco" class="label-input">Endereço</label>

            <label for="número" class="label-input">Número</label>
              <input type="text" class="form-control" name="numero" placeholder="Número">

        <div class="col-4">
            <label for="complemento" class="label-input">Complemento</label>

        </div>
    </div>
    <div class="row">
        <div class='col-4'>

            <label for="Estado" class="label-input">Estado</label>
